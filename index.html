<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/style.css"
      media="screen, projection"
    />
    <script src="./assets/js/iconify.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="container" class="fade">
      <section id="header">
        <h1 id="header-time">00:00</h1>
        <h2 id="header-date">Date</h2>
        <div>Hello, world...</div>
      </section>
      <br />
      <br />
      <div id="searchBox">
        <input
          id="searchbar"
          autocomplete="off"
          type="text"
          title="Search"
          autofocus
          onkeydown="search(event)"
          placeholder="search..."
        />
      </div>
      <br />
      <section id="apps">
        <h3>> Bookmarks</h3>
        <div id="apps-container">
          <a

              <span class="iconify icon" data-icon="solar:tv-outline"> </span>
            </div>

              <span>rezka</span>
              <span>hdrezka.website</span>
            </div>
